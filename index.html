<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Millimetre â€“ Film Diary App</title>
    <style>
      @import url("assets/fonts/Satoshi_Complete/Fonts/WEB/css/satoshi.css");
      html {
        background-color: rgb(22, 19, 22);
        font-family: "Satoshi", system-ui, sans-serif;
      }
      body {
        font-family: "Satoshi", system-ui, sans-serif;
        /* background: url("assets/images/gradientBackground.png") no-repeat center
          center fixed; */
        background: linear-gradient(
          180deg,
          rgba(14, 12, 14, 0.9) 50%,
          rgba(26, 19, 29, 0.9) 100%
        );
        background-size: cover;
        color: rgb(232, 232, 232); /* primaryText */
        margin: 0;
        padding: 16px;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
      }
      .main-flex {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        width: 100vw;
        max-width: 1100px;
        margin-top: 5vh;
        gap: 3vw;
      }
      .container {
        background: rgb(70, 50, 81);
        border-radius: 12px;
        box-shadow: 0 2px 16px rgba(0, 0, 0, 0.2);
        border: 1.5px solid rgba(159, 122, 179, 0.2);
        padding: 2.5rem 2rem;
        max-width: 400px;
        width: 90vw;
        box-sizing: border-box;
        text-align: center;
        margin: 0 16px;
      }
      .mockup-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 700px;
        /* width: 100%; */
        margin: 0 16px;
      }
      .mockup-img {
        width: 100%;
        max-width: 700px;
        border-radius: 8px;
        box-shadow: 8px 8px 24px rgba(0, 0, 0, 0.32);
        display: block;
        margin-left: auto;
        margin-right: auto;
        cursor: pointer;
        transition: transform 0.12s cubic-bezier(0.4, 0, 0.2, 1),
          box-shadow 0.12s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .mockup-img:active {
        transform: scale(0.985) translateY(1px);
        box-shadow: 6px 6px 18px rgba(0, 0, 0, 0.28);
      }
      @media (max-width: 900px) {
        .main-flex {
          flex-direction: column;
          gap: 2vh;
        }
        .mockup-img {
          max-width: 98vw;
          margin-bottom: 1.5rem;
        }
        .container {
          margin-top: 0;
        }
      }
      @media (max-width: 600px) {
        .container {
          padding: 1.2rem 0.7rem;
          max-width: 98vw;
        }
        h1 {
          font-size: 1.5rem;
        }
        p {
          font-size: 1rem;
        }
        a.button {
          font-size: 1rem;
          padding: 0.7em 1.2em;
        }
      }
      h1 {
        font-size: 2.2rem;
        font-weight: 700; /* Bold */
        margin-top: 10px;
        margin-bottom: 0.5rem;
        letter-spacing: -1px;
        color: rgb(232, 232, 232); /* primaryText */
      }
      p {
        font-size: 1.1rem;
        margin-bottom: 2rem;
        color: rgb(221, 221, 221); /* secondaryText */
      }
      a.button {
        display: inline-block;
        background: #222;
        color: rgb(232, 232, 232); /* primaryText */
        text-decoration: none;
        padding: 0.9em 2em;
        border-radius: 6px;
        font-weight: 600;
        font-size: 1.1rem;
        transition: background 0.2s;
      }
      a.button:hover {
        background: #444;
      }
      .footer {
        margin-top: 2rem;
        font-size: 0.95rem;
        color: rgb(167, 171, 165); /* tertiaryText */
      }
      .footer a {
        color: rgb(167, 171, 165); /* tertiaryText */
        text-decoration: underline;
      }
      .mockup-overlay {
        display: none;
        position: fixed;
        z-index: 9999;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        transition: opacity 0.2s;
      }
      .mockup-overlay.active {
        display: flex;
      }
      .mockup-overlay img {
        max-width: 90vw;
        max-height: 92vh;
        border-radius: 8px;
        box-shadow: 0 8px 40px rgba(0, 0, 0, 0.35);
        background: #18161a;
        margin: 16px;
      }
      .mockup-overlay:active,
      .mockup-overlay:focus {
        cursor: zoom-out;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var mockupImg = document.querySelector(".mockup-img");
        var overlay = document.getElementById("mockupOverlay");
        var overlayImg = document.getElementById("mockupOverlayImg");
        if (mockupImg && overlay && overlayImg) {
          mockupImg.addEventListener("click", function () {
            overlay.classList.add("active");
            document.body.style.overflow = "hidden";
          });
          overlay.addEventListener("click", function () {
            overlay.classList.remove("active");
            document.body.style.overflow = "";
          });
        }
      });
    </script>
  </head>
  <body>
    <div id="mockupOverlay" class="mockup-overlay" tabindex="0">
      <img
        id="mockupOverlayImg"
        src="assets/images/mockup.png"
        alt="Millimetre app mockup fullscreen"
      />
    </div>
    <div class="main-flex">
      <div class="container">
        <img
          src="assets/images/mmIosIcon.png"
          alt="Millimetre App Icon"
          style="
            width: 96px;
            height: 96px;
            border-radius: 20px;
            /* margin-bottom: 0.2rem; */
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.18);
          "
        />
        <h1>Millimetre</h1>
        <p>
          Your personal film diary. Track, remember, and share the movies you
          love.
        </p>
        <a
          class="button"
          href="https://testflight.apple.com/join/TgqMHDBC"
          target="_blank"
          rel="noopener"
          >Join the iOS Beta</a
        >
        <div
          style="
            margin-top: 1.7rem;
            font-size: 0.8rem;
            color: #bdbdbd;
            text-align: left;
            max-width: 340px;
            margin-left: auto;
            margin-right: auto;
          "
        >
          <strong>Notes:</strong>
          <ul
            style="
              margin: 0.5em 0 0 0;
              padding: 0;
              list-style: none;
              color: #bdbdbd;
              font-size: 0.98em;
            "
          >
            <li style="margin-bottom: 0.5em">
              You must download the official
              <a
                href="https://apps.apple.com/app/testflight/id899247664"
                target="_blank"
                rel="noopener"
                style="color: #bdbdbd; text-decoration: underline"
                >TestFlight app</a
              >
              from the App Store to join the beta.
            </li>
            <li>
              Millimetre is just for mobile right now, and only works on iOS
              devices.
            </li>
          </ul>
        </div>
      </div>
      <div class="mockup-container">
        <img
          src="assets/images/mockup.png"
          alt="Millimetre app mockup screenshot"
          class="mockup-img"
        />
      </div>
    </div>
    <div class="footer">
      <a
        href="privacy-policy.html"
        style="color: #888; text-decoration: underline"
        >Privacy Policy</a
      >
    </div>
  </body>
</html>
